{% extends "base.html" %}
 
 {% block title %}商品一覧{% endblock %}
 {% block content %}
 <h1>商品詳細</h1>
 <table class="table table-striped table-hover table-bordered">

     <thead>
         <tr>
             <th>商品名</th>
             <th>価格</th>
             <th>カテゴリ</th>
             <th>画像</th>
             <th>商品の詳細説明</th>
         </tr>
     </thead>
     <tr>
         <td>{{ object.name }}</td>
         <td>{{ object.price }} 円</td>
         <td>{{ product.category }}</td>
         <td><img src="{{product.img.url}}" style=""width:100px height:auto; alt="noimage"></td>
         <td>{{ object.text }}</td>
     </tr>
 </table>

 {% endblock %}
